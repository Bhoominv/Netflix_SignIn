<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main_img">
        <img class="img_main" src="image/Netflix_main.jpg" alt="">
        <div class="overlay"></div>
        <div class="nav">
            <img src="image/logo.png" alt="">
        </div>
        <div class="sign_in">
            <div class="sign_in_content">
                <h1>Sign In</h1>
                <input class="inp_txt wh" type="text" placeholder="Email or phone number">
                <input class="inp_txt wh" type="text" placeholder="Password">
                <button class="wh">Sign In</button>
                <div class="rem">
                    <div>
                        <input class="checkbox_rem" type="checkbox">
                        <label for="scales">Remember me</label>   
                    </div>
                    <p>Need Help?</p>
                </div>
                <div class="signup">
                    <p>New to Netflix? <span>Sign up now</span>.</p>
                </div>
                <div class="capcha">
                    <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span>Learn more.</span></p>
                </div>
            </div>
        </div>
            <div class="footer_con">
                <div class="foot-1">
                    <p>Questions? Call <span>0808 196 5391</span></p>
                </div>
                <div class="foot-2">
                    <ul>
                        <a href="">FAQ</a>
                        <a href="">Privacy</a>
                    </ul>
                    <ul>
                        <a href="">Help Centre</a>
                        <a href="">Cookie Preferences</a>
                    </ul>
                    <ul>
                        <a href="">Netflix Shop</a>
                        <a href="">Corporate Information</a>
                    </ul>
                    <ul>
                        <a href="">Terms of Use</a>
                    </ul>
                </div>
            </div>
    </div>
    
</body>
</html>
